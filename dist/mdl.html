<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Start of Modal -->
    <div class="modal">
      <input id="modal__trigger" type="checkbox" />
      <label for="modal__trigger">Launch Modal</label>
      <div
        class="modal__overlay"
        role="dialog"
        aria-labelledby="modal__title"
        aria-describedby="modal_desc"
      >
        <div class="modal__wrap">
          <label for="modal__trigger">&#10006;</label>
          <h2 id="modal__title">
            Say Hello <br />
            <small>Drop me a line</small>
          </h2>
          <p id="modal__desc">
            Are you looking for inspiration or do you have innovation plans?
          </p>
          <form id="myForm" action="#" method="post">
            <input id="form-name" type="text" />
            <input id="form-email" type="text" />

            <textarea
              id="form-message"
              cols="40"
              rows="8"
              name="textarea"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
  </body>
</html>
